
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task2-get-image-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task2-app
  template:
    metadata:
      labels:
        app: task2-app
    spec:
      containers:
      - name: task2-container
        image: gcr.io/ac295artsearch/task2:frontend
        imagePullPolicy: IfNotPresent
        env:
        - name: DB_HOST
          valueFrom: 
              configMapKeyRef: 
                  name: webappdb-configmap  #___________  # ðŸŽƒ must match
                  key: database_host  
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
    name: webapp-task2-service  
spec:
    selector:  
        app: task2-app
    type: LoadBalancer  #We want this exposed to the outside world
    ports:
      - protocol: TCP
        port: 8081
        targetPort: 8081
        nodePort: 30001